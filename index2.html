<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="temp-card">
    <h2>Temperature Converter</h2>

    <input type="text" id="tempInput" placeholder="Enter temperature">

    <div class="options">
        <label>
            <input type="radio" name="unit" value="C" checked>
            Celsius
        </label>
        <label>
            <input type="radio" name="unit" value="F">
            Fahrenheit
        </label>
        <label>
            <input type="radio" name="unit" value="K">
            Kelvin
        </label>
    </div>

    <button id="convertBtn">Convert</button>

    <p id="result"></p>
</div>

<script src="script2.js"></script>
</body>
</html>
